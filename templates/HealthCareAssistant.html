<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-MedDiagnostics - Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c587fc1763.js" crossorigin="anonymous"></script>

</head>
<style>
    .jumbotron {
        background: url(bg.png) fixed center no-repeat;
        background-size: cover;
    }
    
    a,
    a:focus,
    a:active {
        text-decoration: none;
        color: white;
    }
    
    a:hover {
        text-decoration: none;
        color: goldenrod;
    }
    
    @media only screen and (min-width: 320px) and (max-width:500px) {
        .main {
            margin-top: 20px;
        }
        .main:first-child {
            margin-top: -5%;
        }
        .conter {
            margin-bottom: -12%;
        }
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Contact</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('Homepage') }}">Home <span
                            class=" sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('About') }}">About Application</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('Contact') }}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('HealthCareAssistant') }}">Healthcare Assistant</a>
                </li>
            </ul>
        </div>
    </nav>
	<div class="container">
		<textarea id="text-area" class="text-area"></textarea>
		<div class="input-bar">
			<input id="input-text" type="text" class="input-text" placeholder="Type your message here...">
			<button id="input-btn" class="input-btn">Send</button>
		</div>
	</div>

	<script>
		const textArea = document.getElementById("text-area");
		const inputText = document.getElementById("input-text");
		const inputBtn = document.getElementById("input-btn");

		inputBtn.addEventListener("click", () => {
			if (inputText.value.trim() !== "") {
				textArea.value += `${inputText.value}\n\n`;
				inputText.value = "";
			}
		});
	</script>
</body>
</html>
